<ion-header>

  <ion-navbar color="dark">
    <ion-title>Tópicos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
      <div class = "searchbar-container hidden-container">
        <ion-searchbar class="searchbar-topics hidden" [showCancelButton]="true" [(ngModel)]="terms"
        (ionCancel)="showSearchbar()" placeholder="Digite o nome do tópico"></ion-searchbar>
      </div>
    
      <ion-grid class = "grid-user-topics">
        <ion-row  *ngFor="let topic of topics | topicsSearch : terms | sort: {property: column, order: order}">
          <ion-col nowrap class = "topic-texto">
            <div class = "col-content-wrapper" (click) ="getTopic(topic.id)">
              <ion-item no-padding class = "item-topic">
                <h2>{{ topic.title }}</h2>
                <button color="danger" class="btn-remove" ion-button icon-only small round (click) ="destroyComment(c.id)" float-right>
                  <ion-icon name = "md-close"></ion-icon>
                </button>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    
      <ion-fab right bottom>
        <button ion-fab class="btn-search botao-searchbar" (click) = "showSearchbar()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-fab>
    
      <ion-fab left bottom>
          <button left bottom ion-fab class="btn-search" (click)="filtroAlfabetico()">
            <p>A-z</p>
          </button>
      </ion-fab>
</ion-content>
