<ion-header>
  <ion-navbar>
    <ion-title>{{ topic.category.name  }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button *ngIf="like==null" (click)="createLike()" block>Gostei</button>
  <button ion-button color="dark" *ngIf="like!=null" (click)="removeLike(user.id)" block >Gostei</button>
  <button ion-button *ngIf="dislike==null" (click)="createDislike()" block>Não Gostei</button>
  <button ion-button color="dark" *ngIf="dislike!=null" (click)="removeDislike(user.id)" block >Não Gostei</button>

  <h3> {{ topic.category.name }} </h3>
  <h3> {{ topic.title  }} </h3>
  <p> {{ topic.content }} </p>

  <ion-fab right bottom>
    <button ion-fab class="btn-edit" (click) = "goToEdit()">
      <ion-icon name="md-create"></ion-icon>
    </button>
  </ion-fab>

  <ion-grid class = "grid-user-topics">
    <h2>Comentários</h2>
    <ion-row *ngFor="let c of comments">
      <ion-col nowrap class="topic-texto">
        <div id= "itemC">
          <ion-item class= "item-comment">
           <p>Autor: {{ c.user.first_name }}</p>
           <p>{{ c.content }}</p>
            <button class = "btn-remove" ion-button icon-only small round (click) ="destroyComment(c.id)" float-right>
              <ion-icon name = "md-close"></ion-icon>
            </button>
          </ion-item>
         </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form (ngSubmit)="createComment()">
    <div id="CMMT">
      <ion-input  type="text" placeholder="Digite seu comentário" [(ngModel)]="content" name="content" ></ion-input>
    </div>
    <button ion-button type="submit" block>Comentar</button>
  </form>
</ion-content>
