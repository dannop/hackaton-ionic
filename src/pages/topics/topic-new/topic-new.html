<ion-header>
  <ion-navbar>
    <ion-title>Novo Tópico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="createTopic()">
        <ion-item>
          <ion-label>Titulo</ion-label>
          <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Conteúdo</ion-label>
          <ion-input type="text" [(ngModel)]="content" name="content"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Adicionar Tópico</button>
      </form>
</ion-content>
