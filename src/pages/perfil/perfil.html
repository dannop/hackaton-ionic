<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="updateUser(user.id)" #regForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Avatar</ion-label>
        <ion-avatar item-end>
          <img src="{{imgPreview}}" (click)="getPhoto()">
        </ion-avatar>
      </ion-item>

      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="user.first_name" name="first_name" required></ion-input>
      
      <ion-label fixed>Sobrenome</ion-label>
      <ion-input type="text" [(ngModel)]="user.last_name" name="last_name" required></ion-input>
    
   </ion-list>
    <div padding>
      <button ion-button full [disabled]="regForm.invalid">Atualizar</button>
    </div>
  </form>

</ion-content>
