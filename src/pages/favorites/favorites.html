<ion-header>

  <ion-navbar>
    <ion-title>favorites</ion-title>

</ion-header>


<ion-content padding>
  <div class="favorites" *ngIf="favorites != null">
    <ion-list>
      <ion-item *ngFor="let f of favorites" >
        <div class="btn-topic" (click) ="getTopic(f.topic.id)">
          <p>{{ f.topic.title }}</p>
        </div>  
      </ion-item>
    </ion-list>
  </div>
