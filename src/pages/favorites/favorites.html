<ion-header>

  <ion-navbar color="dark">
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 *ngIf="favorites[0] == undefined"> NÃ£o Possui Favoritos </h2>
  
  <div class="favorites" *ngIf="favorites[0] != undefined">

      <ion-item *ngFor="let f of favorites" >
        <div class="btn-topic" (click) ="getTopic(f.topic.id)">

  </div>
