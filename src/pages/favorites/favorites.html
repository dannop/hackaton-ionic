<ion-header>

  <ion-navbar>
    <ion-title>favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let f of favorites" >
      <div class="btn-topic" (click) ="getTopic(f.topic.id)">
        <p>{{ f.topic.title }}</p>
      </div>  
    </ion-item>
  </ion-list>
</ion-content>
